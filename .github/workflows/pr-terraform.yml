name: Run terraform plan and apply from PR

on:
  pull_request:
    paths:
      - '*.tf'

jobs:
  call-terraform-workflow:
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: liamfit/workflow-library/.github/workflows/terraform-plan-and-apply.yml@14a5dc2616dd14681adca32dc6848bb4581d3f9e
    with:
      environment: mgmt
      terraform-version: 1.3.6
    secrets: inherit