name: Run terraform from PR

on:
  pull_request:
    paths:
      - '*.tf'

jobs:
  call-terraform-workflow:
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: liamfit/workflow-library/.github/workflows/terraform-plan-and-apply.yml@436f769aef14b6c556518441406596512df9c24d
    with:
      environment: mgmt
      terraform-version: 1.3.6
    secrets: inherit