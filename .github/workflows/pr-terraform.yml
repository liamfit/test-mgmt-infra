name: Run terraform from PR

on:
  pull_request:
    paths:
      - '*.tf'

jobs:
  call-terraform-workflow:
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: liamfit/workflow-library/.github/workflows/terraform-plan-and-apply.yml@20e00b957c810a65592856f67bc431b05bc81a09
    with:
      environment: mgmt
      terraform-version: 1.3.6
    secrets: inherit