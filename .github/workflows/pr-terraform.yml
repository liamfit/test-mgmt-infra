name: Run terraform from PR

on:
  pull_request:
    paths:
      - '*.tf'

jobs:
  call-terraform-workflow:
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    uses: liamfit/workflow-library/.github/workflows/terraform-plan-and-apply.yml@c9d26204adda0f79c82a2f308d811dddbe85c0b8
    with:
      environment: mgmt
      terraform-version: 1.3.6
    secrets: inherit